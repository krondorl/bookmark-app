<mat-card class="example-card" *ngIf="bookmark">
  <mat-card-header>
    <mat-card-title>{{ bookmark.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li>id: {{ bookmark.id }}</li>
      <li>name: {{ bookmark.name }}</li>
      <li>url: <a [attr.href]="bookmark.url" target="_blank" rel="noopener noreferrer">{{ bookmark.url }}</a></li>
      <li>group: {{ bookmark.group }}</li>
    </ul>
  </mat-card-content>
</mat-card>
